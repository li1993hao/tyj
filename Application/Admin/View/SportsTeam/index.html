<extend name="Public/base"/>
<block name="title">
    运动队管理
</block>
<block name="content">
    <div class="btn-group">
        <a class="btn btn-sm btn-primary" href="{:U('add')}">添加</a>
        <a class="btn btn-sm btn-primary"  href="{:U('import')}">批量添加</a>
    </div>
    <div class="able-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="nodeList">
                <volist name="nodeList" id="node">
                    <tr>
                        <td>{$node.id}</td>
                        <td>
                            <for start="0" end="$node.level">
                                <if condition="$i eq $node['level']-1">
                                    <if condition="$node['last']">
                                        |__
                                        <else/>
                                        |--
                                    </if>
                                    <else/>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </if>
                            </for>
                            {$node.name}</td>
                        <td>
                        <a href="{:U('del?id='.$node['id'])}" class="ajax-get confirm">删除</a>
                        <a href="{:U('edit?id='.$node['id'])}" class="ajax-get">编辑</a>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>

            </tbody>
        </table>
    </div>
</block>
