<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/head"/>
</head>
<body style="background-color: #ffffff">
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>赛事</th>
            <th>时间</th>
            <th>参赛项目</th>
            <th>参赛地点</th>
            <th>名次</th>
            <th>奖牌</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <notempty name="list">
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.com_id|get_com='name'}</td>
                    <td>{$vo.time|date='Y-m',###}</td>
                    <td>{$vo.sports|get_sports='cp_name'}</td>
                    <td>{$vo.place}</td>
                    <td>{$vo.ranking|CC='COM_MINGCI',###}</td>
                    <td>{$vo.medal|CC='COM_JIANGPAI',###}</td>
                    <td>{$vo.remark}</td>
                </tr>
            </volist>
            <else/>
            <td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>
        </notempty>
        </tbody>
    </table>
</div>
<include file="Public/foot"/>
<script type="text/javascript">
    window.print();
</script>
</body>
</html>
