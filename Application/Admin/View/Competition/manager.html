<extend name="Public/base"/>
<block name="title">
    赛事管理
</block>
<block name="content">
    <div>
        <div class="btn-group">
            <a class="btn btn-sm btn-primary" href="{:U('addCompetition')}">新 增</a>
            <button class="btn btn-sm btn-primary ajax-post confirm" url="{:U('setStatus?status=-1')}" target-form="ids">删 除</button>
        </div>
        <!-- 高级搜索 -->
        <div class="pull-right">
            <span class="input-icon">
                <input type="text" placeholder="搜索..." autocomplete="off" id="search">
                <i class="icon-search"></i>
			</span>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="center">
                    <label>
                        <input type="checkbox" class="ace check-all">
                        <span class="lbl"></span>
                    </label>
                </th>
                <th>ID</th>
                <th>名称</th>
                <th>参赛者区域</th>
                <th>赛事举办季节</th>
                <th>参赛者年龄</th>
                <th>赛事名称属性</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="com">
                    <tr>
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ids ace" name="ids[]" value="{$menu.id}">
                                <span class="lbl"></span>
                            </label>
                        </td>
                        <td>{$com.id}</td>
                        <td>{$com.name}</td>
                        <td>{:CC('COM_QUYU',$com['quyu'])}</td>
                        <td>{:CC('COM_JIJIE',$com['jijie'])}</td>
                        <td>{:CC('COM_NIANLIN',$com['nianlin'])}</td>
                        <td>{:CC('COM_MINGCHENG',$com['mingcheng'])}</td>
                        <td>
                            {$com.status_text}
                        </td>
                        <td>
                            <eq name="com.status" value="1">
                                <a href="{:U('setStatus?status=0&ids='.$com['id'])}" class="ajax-get">禁用</a>
                                <else/>
                                <a href="{:U('setStatus?status=1&ids='.$com['id'])}" class="ajax-get">启用</a>
                            </eq>
                            <a title="编辑" href="{:U('addCompetition',array('id'=>$com['id']))}">编辑</a>
                            <a title="运动项目" href="{:U('sports',array('id'=>$com['id']))}">运动项目</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('setStatus?status=-1&ids='.$com['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
</block>
