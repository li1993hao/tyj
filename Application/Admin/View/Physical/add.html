<extend name="Public/base"/>
<block name="title">
    添加分类
</block>
<block name="content">
    <form class="form-horizontal normal-form" action="{:U(add)}" method="post">
        <input type="hidden" name="type" value="{$type}"/>
        <notempty name="node">
            <input type="hidden" name="id" value="{$node['id']}"/>
        </notempty>
        <div class="form-group">
            <label  class="item-label">父亲节点</label>
            <div class="controls">
                <select name="pid">
                    <option value="0">无</option>
                    <volist name="pid" id="p">
                        <if condition="$p['id'] eq $select_id">
                            <option value="{$p.id}" selected>{$p.name}</option>
                            <else/>
                            <option value="{$p.id}">{$p.name}</option>
                        </if>

                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="item-label">名称</label>
            <div class="controls">
                <input type="text" class="text input-large"  name="name"
                       placeholder="请输入名称" value="{$node['name']}">
            </div>
        </div>
        <div class="form-group">
            <label class="item-label">英文名称</label>
            <div class="controls">
                <input type="text" class="text input-large"  name="eng_name" value="{$node['eng_name']}">
            </div>
        </div>
        <div class="form-group">
            <label class="item-label">单位</label>
            <div class="controls">
                <input type="text" class="text input-large"  name="eng_name" value="{$node['unit']}">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-sm" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
