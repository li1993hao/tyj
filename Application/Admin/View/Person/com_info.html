<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/head"/>
</head>
<body style="background-color: #ffffff">
<div class="panel panel-default " style="width: 100%">
    <div class="panel-heading" style="position: fixed;width: 100%;z-index: 999">
        <div class="pull-left">
            <a href="{:U('printInfo?id='.$uid)}" target="_blank" class="btn btn-sm btn-primary">打印</a>
            <a onclick="myclose();" class="btn btn-sm btn-primary">关闭</a>
        </div>
        <h4 class="text-center pull-right">{$meta_title}</h4>
    </div>
    <div class="panel-body" style="margin-top: 40px">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>赛事</th>
                    <th>时间</th>
                    <th>参赛项目</th>
                    <th>参赛地点</th>
                    <th>名次</th>
                    <th>奖牌</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.com_id|get_com='name'}</td>
                            <td>{$vo.time|date='Y-m',###}</td>
                            <td>{$vo.sports|get_sports='cp_name'}</td>
                            <td>{$vo.place}</td>
                            <td>{$vo.ranking|CC='COM_MINGCI',###}</td>
                            <td>{$vo.medal|CC='COM_JIANGPAI',###}</td>
                            <td>{$vo.remark}</td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="8" class="text-center"> aOh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<include file="Public/foot"/>
</body>
</html>
