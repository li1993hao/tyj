<extend name="Public/base"/>
<block name="title">
    添加人员
</block>
<block name="content">
    <form action="{:U()}" method="post" class="form-horizontal normal-form" >
        <div class="form-group">
            <label>人员类型<span class="check-tips"></span></label>
            <div>
                <select name="type">
                    <option value="1">运动员</option>
                    <option value="2">教练员</option>
                    <option value="3">裁判员</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>用户名<span class="check-tips">（登录系统使用的用户名）</span></label>
            <div>
                <input type="text" class="text input-large" name="username">
            </div>
        </div>
        <div class="form-group">
            <label>姓名<span class="check-tips">（人员的姓名）</span></label>
            <div >
                <input type="text" class="text input-small" name="nickname">
            </div>
        </div>
        <div class="form-group">
            <label>登录密码<span class="check-tips"></span></label>
            <div >
                <input type="password" class="text input-large" name="password" >
            </div>
        </div>
        <div class="form-group">
            <label  >确认登录密码<span class="check-tips"></span></label>
            <div>
                <input type="password" class="text input-large" name="repassword" >
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn btn-primary btn-sm ajax-post" id="submit" type="submit" target-form="form-horizontal">添加</button>
            <button class="btn btn-sm" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
