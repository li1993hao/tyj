<!--=== Top ===-->
<div class="top">
    <div class="container">
        <ul class="loginbar unstyled pull-right">
            <if condition="is_login()">
                <php>
                    $__MENU__ = get_user_menu();
                </php>
                <li>您好:{:user_field('nickname')}</li>
                <li class="topbar-devider"></li>
                <li id="menu"  class="dropdown" style="padding-bottom:0px">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">
                        <span class="glyphicon glyphicon-align-left" style="font-size: 16px; color:#72c02c"></span>
                    </a>
                    <ul class="pull-right dropdown-menu dropdown-caret dropdown-yellow" style="margin:0px">
                        <volist name="__MENU__.main" id="menu">
                            <li><a href="{:U($menu['module'].'/'.$menu['url'])}">{$menu.title}</a></li>
                        </volist>
                    </ul>
                </li>
                <li class="topbar-devider"></li>
                <li><a href="{:U('logout')}">注销</a></li>
            <else/>
                <li><a href="{:U('login')}">登陆</a></li>
            </if>
        </ul>
    </div>
    <hr style="margin: 0;margin-top:5px;"/>
</div><!--/top-->
<!--=== End Top ===-->

<!--=== Header ===-->
<div class="header">
    <div class="navbar navbar-default equinav" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown {$index_style}">
                        <a href="{:U('index/index')}">
                            首页
                        </a>
                    </li>
                    <volist name=":cat('',false,$root_nav)" id="cat">
                        <if condition="$cat['has_child'] neq 0">
                            <li class="dropdown {$cat.class}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">
                                    {$cat['name']}
                                    <i class="icon-angle-down"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <volist name=":cat($cat['id'],true)" id="cat_child">
                                        <li><a href="{$cat_child['url']}">{$cat_child['name']}</a></li>
                                    </volist>
                                </ul>
                            </li>
                        <else/>
                            <li class="{$cat.class}">
                                <a href="{$cat['url']}">
                                    {$cat['name']}
                                </a>
                            </li>
                        </if>
                    </volist>
                    <li class="hidden-sm"><a class="search"><i class="search-btn icon-search"></i></a></li>
               </ul>
                <div class="search-open" style="display: none;">
                    <div class="input-group">
                            <input type="text" id="search_text" name="search" required class="form-control" placeholder="搜索">
                            <span class="input-group-btn">
                            <button class="btn-u" id="search_btn" type="button">确定</button>
                             </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
    </div>
</div><!--/header-->
